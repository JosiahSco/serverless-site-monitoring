name: Monitor Status and Update README 

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run script and commit changes
        run: |
          node monitor.js
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "JosiahSco"
          git add README.md
          git commit -m "Update README with status" || true
          git remote add origin_with_token https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push origin_with_token HEAD:${{ github.ref }}